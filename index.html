<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HIIT Interval Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/flipclock.css">
    <script src="js/jquery.js"></script>
    <script src="js/flipclock.js"></script>
    <script src="js/interval.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>HIIT Interval Timer</h1>
      <div class="exerciseTimer"></div>
      <div class="cooldownTimer"></div>
      <form class="intervals" action="index.html" method="post">
        <input class="exercise" type="text" name="name" placeholder="interval length in seconds"><br>
        <input class="cooldown" type="text" name="name" placeholder="cooldown length in seconds"><br>
        <input class="amount" type="text" name="name" placeholder="number of intervals"><br>
        <button id="button" class="submit" type="submit" name="submit">start timer</button>
      </form>
      <div id='putTheWidgetHere'></div>
    </div>
  </body>
</html>
