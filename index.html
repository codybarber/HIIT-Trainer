<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="flipclock.css">
    <script src="jquery.js"></script>
    <script src="flipclock.js"></script>
    <script src="interval.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <div class="container">
      <div class="exerciseTimer"></div>
      <div class="cooldownTimer"></div>
      <form class="intervals" action="index.html" method="post">
        <input class="exercise" type="text" name="name" placeholder="interval length in seconds"><br>
        <input class="cooldown" type="text" name="name" placeholder="cooldown length in seconds"><br>
        <input class="amount" type="text" name="name" placeholder="number of intervals"><br>
        <button id="button" class="submit" type="submit" name="submit">start timer</button>
      </form>
      <div id="player"></div>
    </div>
  </body>
</html>
